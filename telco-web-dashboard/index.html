<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrum Iron Core - Web Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #bubble-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #stats {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }
        .mb-value {
            font-size: 3rem;
            font-weight: bold;
            display: block;
        }
        .mb-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }
        #controls {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
        }
        button {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #2a2a2a;
            border-color: #6200ee;
        }
        button.primary {
            background-color: #6200ee;
            border-color: #6200ee;
        }
        button.primary:hover {
            background-color: #7c22ff;
        }
        #latency {
            margin-bottom: 1rem;
            font-family: monospace;
            color: #00ff00;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="latency">LATENCY: 46Î¼s</div>
    
    <div id="bubble-container">
        <canvas id="bubbleCanvas"></canvas>
        <div id="stats">
            <span class="mb-value" id="balanceText">0.00</span>
            <span class="mb-label">MB</span>
        </div>
    </div>

    <div id="controls">
        <button id="simulateBtn" class="primary">Simulate 10MB Usage</button>
        <button id="buyBtn">Buy 1GB Topping</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
